            <!-- JSPPPPPPPPPPPPPPPPPPPPPPPPPP START! -->
            <div>
                <c:forEach var="row" items="${select}">
                    <c:url value="/pages/productHome.view" var="path">
                        <div><c:param name="productid" value="${row.productid}" />
                        <div><c:param name="productname" value="${row.productname}" />
                        <c:param name="suppliesid" value="${row.suppliesid}" /><br>
                        <c:param name="productimg" value="${row.productimg}" />
                        <c:param name="standardcost" value="${standardcost}" />
                        <c:param name="productstock" value="${row.productstock}" />
                        <c:param name="productdescribe" value="${row.productdescribe}" />
                        <c:param name="productstatus" value="${row.productstatus}" />
                    </c:url>

                    <div>
                        <tr>
                            <!-- ID -->
                            <td><a href="${path}">${row.productid}</a></td> <br>
                            <!-- 圖片 -->
                            <img src="${row.productimg}"> <br>
                            <!-- ID -->
                            <td>${row.productid}</td> <br>
                            <!-- 品名 -->
                            <td>${row.productname}</td> <br>
                            <!-- 供應商ID -->
                            <td>${row.suppliesid}</td> <br>
                            <!-- 照片網址 -->
                            <td>${row.productimg}</td> <br>
                            <!-- 成本 -->
                            <td>${row.standardcost}</td> <br>
                            <!-- 庫存 -->
                            <td>${row.productstock}</td> <br>
                            <!-- 商品敘述 -->
                            <td>${row.productdescribe}</td> <br>
                            <!-- 商品階段:上架/未上架 -->
                            <td>${row.productstatus}</td>
                        </tr>
                    </div>


                    <div class="item-box">
                        <div class="inner">
                            <div class="item-img-box">
                                <a href="http://127.0.0.1:5500/ec_p2_product.html"><img class="img-fluid"
                                        style="width: 200%; "
                                        src="${row.productimg}"
                                        alt=""></a>
                            </div>
                        </div>
                        <div class="item-info" style="font-size: 16px;">
                            <a class="item-name" href="http://127.0.0.1:5500/ec_p2_product.html">
                                ${row.productname}</a><br>
                            <div class="item-price">
                                <span class="d-inline-block mr-2 origin-price">${row.standardcost}</span>
                                <span class="sell-price" style="font-weight: bold;">${row.standardcost}</span>
                            </div>
        
                        </div>
                    </div>

                </c:forEach>
            </div>
