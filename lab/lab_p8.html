<!DOCTYPE html>
<html>

<head>
    <title>跳出視窗</title>
    <meta charset="UTF-8">
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</head>

<body>

    <a class="btn btn-lg mx-1 btn-outline-primary my-2" href="" data-bs-toggle="model" data-bs-target="#myalert">
        <span class="d-inline-block align-middle">完成訂購</span>
    </a>

    <div class="modal fade" data-name="" id="myalert">
        <div class="modal-dialog">
            <div class="model-content">
            <div class="modal-info text-center">恭喜您已完成訂購！</div>
            <div class="text-center">
                <a class="btn-close-alert btn btn-secondary w-100"
                    href=""><span>確定</span></a>
                </div>
            </div>
        </div>
    </div>


</body>


</html>
